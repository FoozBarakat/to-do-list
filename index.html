<!DOCTYPE html>
<html>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</html>
<body>
  
  <div id="container">
    <header>
    <h1>To Do List</h1>
    </header>
    
    <div id="projects">
    <div  class="row" id="taskTable">
      <div class="column" id="toDo"> 
        <div id="title">
          <h3>Task to do</h3>
          <button id="btn_newList">New List</button>
          <button id="btn_newTask">New Task</button>
        </div>
        <div id="list">
          <ul id="tab">
            <li id="link"><button id="btn"><a href="#personal">Personal</a></button></li>
            <li id="link"><button id="btn"><a href="#work">Work</a></button></li>
          </ul>

          <ol id="personal">
            <li><input type="checkbox">Doctor</li>
            <li><input type="checkbox">Doctor2</li>
          </ol>

          <ol id="work">
            <li><input type="checkbox">Project</li>
            <li><input type="checkbox">Project2</li>
          </ol>
        </div>
      </div>
<hr>
      <div class="column" id="done">
        <div id="title">
          <h3>Task done</h3>
        </div>
        <div id="list" >
          <br>
          <ul class="rm-list" >
          <li>test</li>
        </ul>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  
  <script src="main..js"></script>
</body>
